<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Hangman</h1>
    </header>
    <div class="container-1">
      <ul class="container-1-list">
        <li>
          <div class="photo-container">
            <img id="photo" src="Hangman_pics/Hangman_1.jpg" />
          </div>
        </li>
        <li>
          <div>
            <h3 id="wrong-guess">Wrong Guess:</h3>
            <h4 id="wrong-guess-text"></h4>
          </div>
        </li>
      </ul>
    </div>

    <div id="input-container">
      <div id="guess-text"></div>
      <input id="input-field" placeholder="Type in one character " />
      <button onclick="guessSubmitFunc()">Guess</button>
    </div>
    <script src="./home.js"></script>
  </body>
</html>
